<div class="panel panel-default">
  <div class="panel-heading">Users Update Form.</div>
  <div class="panel-body">
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && updateUser()" #f="ngForm" novalidate>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="model.FirstName" #firstName="ngModel" required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
      </div>

      <!-- <mat-form-field [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
        <input matInput  class="form-control" name="firstName" [(ngModel)]="model.FirstName" #firstName="ngModel" placeholder="First Name" required />
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
      </mat-form-field> -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="model.LastName" #lastName="ngModel" required />
          <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
      <a  class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>

  </div>
</form>

  </div>
</div>
